<!-- donations/templates/register.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block header %}
<div class="custom-header">
  <div class="custom-form-container">
    <h2>Załóż konto</h2>
    <form id="registerForm">
      <div class="form-group">
        <label>
            <input type="text" name="name" placeholder="Imię" required>
        </label>
        <span class="error-message" id="nameError"></span>
      </div>
      <div class="form-group">
        <label>
            <input type="text" name="surname" placeholder="Nazwisko" required>
        </label>
        <span class="error-message" id="surnameError"></span>
      </div>
      <div class="form-group">
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <span class="error-message" id="registerEmailError"></span>
      </div>
      <div class="form-group">
        <label>
            <input type="password" name="password" placeholder="Hasło" required>
        </label>
        <span class="error-message" id="registerPasswordError"></span>
      </div>
      <div class="form-group">
        <label>
            <input type="password" name="password2" placeholder="Powtórz hasło" required>
        </label>
        <span class="error-message" id="password2Error"></span>
      </div>
      <div class="form-group form-group--buttons">
        <a href="{% url 'donations:login' %}" class="btn btn--without-border">Zaloguj się</a>
        <button class="btn" type="submit">Załóż konto</button>
      </div>
    </form>
    <div id="registerSuccessMessage" style="display: none;">Registration successful!</div>
  </div>
</div>
{% endblock %}

{% block content %}{% endblock %}
