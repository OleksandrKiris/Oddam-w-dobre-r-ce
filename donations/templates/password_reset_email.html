<!-- donations/templates/password_reset_email.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Resetuj swoje hasło</title>
</head>
<body>
    <p>Cześć {{ user.first_name }},</p>
    <p>Proszę kliknij poniższy link, aby zresetować swoje hasło:</p>
    <p><a href="http://{{ domain }}{% url 'donations:password_reset_confirm' uidb64=uidb64 token=token %}">Resetuj hasło</a></p>
    <p>Jeśli nie prosiłeś o zresetowanie hasła, zignoruj tę wiadomość.</p>
</body>
</html>
