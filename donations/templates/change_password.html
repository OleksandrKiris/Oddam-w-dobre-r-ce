{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block header %}
<div class="profile-background">
    <div class="profile-container">
        <div class="profile-card">
            <h2>Change Password</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
